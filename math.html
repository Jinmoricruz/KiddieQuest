<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Math Fun | Kiddie Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Garet&amp;family=Balsamiq+Sans&amp;family=DM+Sans&amp;display=swap" rel="stylesheet"/>
  <style>
    .question { font-size: 1.5rem; }
    .options { display: flex; flex-direction: column; gap: 1rem; }
    .option { padding: 10px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .option:hover { background-color: #d1d1d1; }
  </style>
</head>
<body class="font-sans bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100">
  <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="index.html">Kiddie Quest</a></h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a class="hover:underline" href="index.html#math">Math</a></li>
          <li><a class="hover:underline" href="science.html#science">Science</a></li>
          <li><a class="hover:underline" href="social.html#social-skills">Social Skills</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <section class="my-8" id="math">
      <h2 class="text-2xl font-bold mb-4 text-purple-700">Math Fun</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold text-blue-700">Counting Challenge</h3>
          <p>Learn how to count through fun and interactive challenges.</p>
         
          <!-- Math Question -->
          <div class="question-container">
            <p class="question">What is 3 + 5?</p>
            <div class="options">
              <div class="option" onclick="checkAnswer('8')">8</div>
              <div class="option" onclick="checkAnswer('6')">6</div>
              <div class="option" onclick="checkAnswer('9')">9</div>
              <div class="option" onclick="checkAnswer('10')">10</div>
            </div>
          </div>
         
          <p id="answer-feedback" class="mt-4"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white p-4">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Kiddie Quest. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function checkAnswer(answer) {
      const feedback = document.getElementById('answer-feedback');
      if (answer === '8') {
        feedback.textContent = "Correct! Well done.";
        feedback.style.color = 'green';
      } else {
        feedback.textContent = "Oops! Try again.";
        feedback.style.color = 'red';
      }
    }
  </script>
</body>
</html>
